<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>헤더 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
  <script src="/js/main.js" defer></script>
</head>

<body>
  <div class="container">
    <section class="loginBar">
      <ul>
        <li><a href="/">로그인</a></li>
        <li><a href="/">회원가입</a></li>
        <li><a href="/">고객센터</a></li>
        <li><a href="/">쿠팡플레이</a></li>
        <li><a href="/">제휴마케팅 </a></li>
      </ul>
    </section>
    <section class="contentWraper">
      <div class="contentBox">
        <button class="button--category">
          <span>카테고리</span>
        </button>
        <h1 class="logo">
          <a href="https://www.coupang.com/">
            <img src="/assets/logo/logo.svg" alt="Coupang">
          </a>
        </h1>
        <form class="Search">
          <select name="/" id="/">
            <option value="전체">전체</option>
            <input type="search">
            <button class="micBtn"></button>
            <button class="searchBtn"></button>
          </select>
        </form>
        <div class="myCoupang">
          <button>
            마이쿠팡
          </button>
        </div>
        <div class="cart">
          <button>
            장바구니 <span>0</span>
          </button>
        </div>
        <div class="linkBox">
          <a href="/">
            <img src="/assets/icon/icon-rocket.svg" alt="로켓 배송">로켓배송
          </a>
          <a href="/">
            <img src="/assets/icon/icon-fresh.svg" alt="로켓프레시">로켓프레시
          </a>
          <a href="/">2022년 설날 <img src="/assets/icon/new.svg" alt="new"></a>
          <a href="/">로켓직구</a>
          <a href="/">골드박스</a>
          <a href="/">정기배송</a>
          <a href="/">이벤트/쿠폰</a>
          <a href="/">기획전</a>
          <a href="/">여행티켓</a>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
